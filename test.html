<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CreateJS test</title>
    <script src="zepto.min.js"></script>
<!--    <script src="jquery-1.11.0.min.js"></script>-->
    <script src="easeljs-0.7.1.min.js"></script>
    <script src="tweenjs-0.5.1.min.js"></script>
    <script>
      var app = {
        initialize: function () {
          var stage = new createjs.Stage("sampleCanvas");
          var abby = new createjs.Bitmap("image/abby02.png");
          abby.addEventListener("mousedown", function (event) {
            event.currentTarget.image.src = "image/abby03.png";
          });
          abby.addEventListener("mouseup", function (e) {
            abby.image.src = "image/abby02.png";
          });
          abby.addEventListener("mousemove", function (e) {
            console.log(e);
          });
          var background = new createjs.Bitmap("image/background.jpg");
          stage.addChild(background);
          stage.addChild(abby);
          var first = true;
          createjs.Ticker.addEventListener("tick", function (e) {
            if (first == true) {
              stage.canvas.width = background.image.width;
              stage.canvas.height = background.image.height;
              first = false;
            }
            stage.update();
            abby.x += 1
          });
        }
      }
    </script>
  </head>
  <body onload="app.initialize();">
    <canvas id="sampleCanvas"></canvas>
  </body>
</html>
