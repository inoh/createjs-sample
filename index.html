<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CreateJS test</title>
    <script src="zepto.min.js"></script>
<!--    <script src="jquery-1.11.0.min.js"></script>-->
    <script src="preloadjs-0.4.1.min.js"></script>
    <script src="easeljs-0.7.1.min.js"></script>
    <script src="tweenjs-0.5.1.min.js"></script>
    <script>
      var app = {
        queue: null,
        initialize: function () {
          this.queue = new createjs.LoadQueue();
          this.queue.addEventListener('fileload', this.loadComplate);
          this.queue.loadFile({id: "background", src: "image/background.jpg"});
          this.queue.loadFile({id: "abby02", src: "image/abby02.png"});
          this.queue.loadFile({id: "abby03", src: "image/abby03.png"});
        },
        loadComplate: function (event) {
          var queue = event.target;
          var stage = app.createStage("sampleCanvas");
          var text = new createjs.Text("abby","36px Impact", "#CCC");
          stage.addChild(text);
          var first = true;
          createjs.Ticker.addEventListener("tick", function (e) {
            if (first == true) {
              // TODO tick後じゃないとimageのサイズがとれない
              // TODO 背景画像の位置が固定になっている
              stage.canvas.width = stage.children[0].image.width;
              stage.canvas.height = stage.children[0].image.height;
              first = false;
            }
            stage.update();
            // TODO abbyの位置が固定になっている
            stage.children[1].x += 1
            stage.children[2].x += 1
          });
        },
        createStage: function (id) {
          var stage = new createjs.Stage(id);
          stage.enableMouseOver(30);
          stage.addChild(this.createAbby());
          var background = new createjs.Bitmap(app.queue.getResult('background'));
          stage.addChildAt(background, 0);
          return stage;
        },
        createAbby: function (image) {
          var abby = new createjs.Bitmap(app.queue.getResult('abby02'));
          abby.addEventListener("mousedown", this.changeAbby);
          abby.addEventListener("click", this.returnAbby);
          abby.addEventListener("mouseout", this.returnAbby);
          return abby;
        },
        changeAbby: function (event) {
          event.target.image = app.queue.getResult('abby03');
        },
        returnAbby: function (event) {
          event.target.image = app.queue.getResult('abby02');
        }
      }
    </script>
  </head>
  <body onload="app.initialize();">
    <canvas id="sampleCanvas"></canvas>
  </body>
</html>
